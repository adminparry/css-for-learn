<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visited </title>
	<style>
		.visited:link{
			color: green;
		}
		.visited:visited{
			background: red;
			color: black;
		}
	</style>
</head>
<body>
	<a class="visited" target="_blank" href="http://www.itouzi.com">this is a link</a>
	<button class="visited">this a button</button>
	<div class="visited">this a common element</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inline-block</title>
	<style>
		.fs0{
			
			font-size: 0;
		}
		div span{
			font-size: 16px;
			width: 200px;
			display: inline-block;
			background: red;
			text-align: center;
			box-shadow: inset 1px 1px 7px black;
			
		}
	</style>
</head>
<body>
	<div class="fs0">
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
	</div>
</body>
</html>

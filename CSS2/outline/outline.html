<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>outline</title>
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
	<style>
		html,body{
			height: 100%;
		}
		.ul{
			border-bottom: 1px solid #ccc;
		}
		.nav{
			overflow: hidden;
			
			margin-bottom: -1px;
		}
		.nav li{
			float: left;list-style: none;padding: 6px 10px;
			
		}
		.nav .active{
			border-bottom: 2px solid red;

		}
	</style>
</head>
<body>
	<div class="ul">
		<ul class="nav">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first-line</title>
	<style>
		.first-line:first-line{
			color:#ff0000;
  			font-variant:small-caps;
		}
		.first-line:first-letter{
			color:#ff0000;
  			font-size:xx-large;
		}
	</style>
</head>

		李四是个大屁眼子

		张三他妈叫他回家吃饭李四是个大屁眼子
		张三他妈叫他回家吃饭
	</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{list-style: none;margin: 0;padding: 0;box-sizing:border-box;}
	.nowrap{
		width: 96px;
		overflow: hidden;
		text-overflow:ellipsis;
		white-space: nowrap;
		border: 1px solid #ccc;
	}
	.mutil{
		width: 96px;
		display: -webkit-box;
		overflow: hidden;
		text-overflow:ellipsis;
		-webkit-line-clamp:3;
		-webkit-box-orient:vertical;
		border: 1px solid #aaa;
	}
	</style>
</head>
<body align="center">
	<div class="nowrap">单行超出隐藏显示省略号</div>
	<div class="mutil">
		多行超出隐藏显示省略号
		多行超出隐藏显示省略号
		多行超出隐藏显示省略号
		多行超出隐藏显示省略号
		多行超出隐藏显示省略号

	</div>
</body>
</html>

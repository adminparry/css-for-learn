<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
	*{margin: 0;padding: 0;list-style: none;}
	body{
		height: 2000px;
	}
	.mark{
		position: fixed;
		left: 0;top: 0;
		width: 100%;height: 100%;
		background: rgba(26,26,26,.65);
		
		display: none;

	}
	.content{
		width: 200px;height: 200px;background: white;
		border-radius: 5px;
		position: absolute;
		left: 50%;
		top:50%;
		transform:translate3d(-50%,-50%,0);
		line-height: 200px;
		text-align: center;
	}
</style>
</head>

<body>
	<ul class="nav clearfix">
		<li>不可思议的css</li>
		<li>导航栏</li>
		<li>光标下划线跟随</li>
		<li>pure css</li>
		<li>nav underline</li>
	</ul>
	<button id="popup">popup</button>
	<div class="mark">
		<div class="content">
			这就是弹出框中的内容
		</div>
	</div>
</body>
<script>
	window.popup.onclick = function(){
		document.querySelector('.mark').style.display = 'block';

		document.getElementsByTagName('body')[0].style.overflow = 'hidden'

	}
</script>
</html>
